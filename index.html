<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Savvykhai">
    <meta name="description" content="NFT Preview Card Component">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <title>NFT Preview Card Component</title>
</head>

<body>
    <main class="main">
        <article class="hero">
            <figure>
                <img src="images/image-equilibrium.jpg" alt="Equilibrium">
                <figcaption class="offscreen">Equilibrium</figcaption>
            </figure>
        </article>

        <article class="main__article">
            <h2 class="main__h2">Equilibrium #3429</h2>
            <p class="main__p">Our Equilibrium collection promotes <br> balance and calm</p>
        </article>

        <article class="main__eth">
            <p class="main__eth-p1">
                <img src="images/icon-ethereum.svg" alt="Icon Ethereum" title="Icon Ethereum">0.041ETH
            </p>
            <p class="main__eth-p2"><img src="images/icon-clock.svg" alt="Icon clock">3 days left</p>
        </article>

        <hr class="hr">

        <article class="main__footer">
            <p class="main__footer-p">
                <img src="images/image-avatar.png" alt="Image Avatar" title="Avatar"><span class="color">Creation of
                    &nbsp;</span><a class="color2 nowrap">Jules Wyvern</a>
            </p>
        </article>
    </main>

    <footer class="footer">
        <p class="footer__p">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.twitter.com/savvykhai">savvykhai</a>.
        </p>
    </footer>
</body>

</html>
